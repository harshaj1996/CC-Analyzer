{% extends "publicapp/publiclayout.html" %}
{% block content %}

<!-- contact -->

<div class="banner-bottom mail-contact py-5" id="mail">
    <div class="container">
        <div class="h3-head text-center">
            <h3 class="title-2">Contact</h3>
        </div>
        <div class="w3ls_banner_bottom_grids py-3">
            <div class="row">
                
                <div class="col-md-12 wthree_mail_pos">
                    <form action="{% url 'contact' %}" method="POST">{% csrf_token %}
                        <div class="w3_agileits_contact_left">
                            <input type="text" name="c1" placeholder="Your Name" required="">
                            <input type="email" name="c2" placeholder="Your Email" required="">
                            <input type="text" name="c3" placeholder="Subject" required="">
                            <textarea name="c4" placeholder="Your Message Here..." required=""></textarea>

                        </div>
                        <br><br>
                        <div class="w3_agileits_contact_right" >
                            <input type="submit" style="position: fixed;left: 38%" value="send">
                        </div>
                        <div class="clearfix"> </div>
                        <br>
                    </form>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

<!-- //contact -->

{% endblock %}
